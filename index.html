<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أنقذني - ردود سريعة لأي موقف</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center font-cairo">
    <div class="container mx-auto p-4 max-w-lg">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">أنقذني</h1>
        <p class="text-center text-gray-600 mb-4">ردود سريعة لأي موقف</p>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">اختر موقف جاهز</h2>
            <div class="mb-4">
                <label for="situation" class="block text-gray-700 font-semibold mb-2">اختر الموقف:</label>
                <select id="situation" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option value="" disabled selected>اختر نوع الموقف</option>
                    <option value="رفض">رفض طلب</option>
                    <option value="احراج">موقف إحراج</option>
                    <option value="اعتذار">اعتذار</option>
                    <option value="شكر">شكر</option>
                    <option value="مدح">مدح</option>
                    <option value="تعزية">تعزية</option>
                    <option value="تهنئة">تهنئة</option>
                </select>
            </div>
            <button id="getResponse" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition mb-4">احصل على رد</button>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">صف موقفك</h2>
            <div class="mb-4">
                <label for="customSituation" class="block text-gray-700 font-semibold mb-2">اكتب وصف الموقف:</label>
                <textarea id="customSituation" rows="4" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="صف الموقف هنا..."></textarea>
            </div>
            <button id="getCustomResponse" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition mb-4">احصل على رد مخصص</button>
        </div>
        
        <div id="responseBox" class="bg-gray-50 p-4 rounded-md text-gray-800 text-center mt-6 hidden"></div>
        <button id="copyResponse" class="w-full max-w-lg bg-gray-300 text-gray-700 py-2 rounded-md hover:bg-gray-400 transition mt-4 hidden">نسخ الرد</button>
        
        <div id="toast" class="fixed bottom-4 right-4 bg-green-500 text-white p-3 rounded-md shadow-lg hidden">تم نسخ الرد!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
