<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أنقذني - ردود سريعة لأي موقف</title>
    <link rel="stylesheet" href="style.css">
    <!-- إضافة خط Tajawal من Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>أنقذني</h1>
            <p class="subtitle">ردود سريعة لأي موقف</p>
        </header>

        <main>
            <div class="tabs">
                <button class="tab-btn active" data-tab="quick-responses">ردود جاهزة</button>
                <button class="tab-btn" data-tab="custom-situation">اشرح موقفك</button>
            </div>

            <!-- قسم الردود الجاهزة -->
            <div class="tab-content active" id="quick-responses-content">
                <div class="selection-area">
                    <label for="situation-type">اختر نوع الموقف:</label>
                    <select id="situation-type">
                        <option value="" disabled selected>-- اختر نوع الموقف --</option>
                        <option value="رفض">رفض طلب</option>
                        <option value="احراج">موقف إحراج</option>
                        <option value="اعتذار">اعتذار</option>
                        <option value="شكر">شكر وتقدير</option>
                        <option value="تهنئة">تهنئة</option>
                        <option value="مواساة">مواساة</option>
                        <option value="طلب مساعدة">طلب مساعدة</option>
                        <option value="تقديم مساعدة">تقديم مساعدة</option>
                        <option value="تحفيز">تحفيز</option>
                        <option value="اقتراح">اقتراح</option>
                        <option value="تعزية">تعزية</option>
                        <option value="عتاب">عتاب</option>
                        <option value="مدح">مدح</option>
                        <option value="نصيحة">نصيحة</option>
                        <option value="تشجيع">تشجيع</option>
                        <option value="تهدئة">تهدئة</option>
                        <option value="اعتراض">اعتراض</option>
                        <option value="تأجيل">تأجيل</option>
                        <option value="تعاطف">تعاطف</option>
                        <option value="تحية">تحية</option>
                        <option value="وداع">وداع</option>
                        <option value="مقابلة عمل">مقابلة عمل</option>
                        <option value="طلب إجازة">طلب إجازة</option>
                        <option value="مقابلة شخصية">مقابلة شخصية</option>
                        <option value="تقديم عرض">تقديم عرض</option>
                        <option value="تقديم شكوى">تقديم شكوى</option>
                        <option value="طلب معلومات">طلب معلومات</option>
                        <option value="تقديم اقتراح">تقديم اقتراح</option>
                        <option value="تقديم عذر">تقديم عذر</option>
                        <option value="تهنئة بمناسبة">تهنئة بمناسبة</option>
                    </select>
                    <button id="get-response" class="btn primary-btn">احصل على رد</button>
                </div>
            </div>

            <!-- قسم شرح الموقف -->
            <div class="tab-content" id="custom-situation-content">
                <div class="custom-situation-area">
                    <label for="situation-description">اشرح موقفك بالتفصيل:</label>
                    <textarea id="situation-description" placeholder="اكتب وصفًا للموقف الذي تواجهه... مثال: صديقي طلب مني قرض وأنا لا أستطيع إقراضه"></textarea>
                    <div class="keywords-area">
                        <label for="situation-keywords">كلمات مفتاحية (اختياري):</label>
                        <input type="text" id="situation-keywords" placeholder="رفض، صديق، قرض، مال، إحراج">
                    </div>
                    <button id="analyze-situation" class="btn primary-btn">تحليل الموقف والحصول على رد</button>
                </div>
            </div>

            <div class="response-area">
                <div class="response-container">
                    <p id="response-text">اختر نوع الموقف أو اشرح موقفك للحصول على رد مناسب...</p>
                </div>
                <button id="copy-response" class="btn secondary-btn" disabled>نسخ الرد</button>
                <button id="get-another" class="btn accent-btn" disabled>رد آخر</button>
            </div>

            <div id="toast" class="toast">تم نسخ الرد بنجاح!</div>
        </main>

        <footer>
            <p>تم تطوير هذا الموقع لمساعدتك في المواقف الصعبة</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
